<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sample 3</h1>
    <div class="buttons">
      <button class="button " ng-click="closeSampleThree()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="postSampleThree()" name="sampleThreeForm">
      <div class="list">

        <div class="item item-divider item-text-wrap">
          Did you share some new information or knowledge with someone today?
        </div>

        <ion-radio ng-repeat="item in yesorno"
                   ng-value="item.value"
                   ng-model="sampleThree.sharedInformation" name="sharedInformation" ng-required="true">
          {{ item.text }}
        </ion-radio>
        <label class="item item-input" ng-show="sampleThree.sharedInformation == 'yes'">
          <span class="input-label">Who is this person?</span>
          <input type="text" ng-model="sampleThree.whoWithSharedInformation" ng-required="sampleThree.sharedInformation == 'yes'">
        </label>
        <label class="item item-input" ng-show="sampleThree.sharedInformation == 'yes'">
          <span class="input-label">Say something about what she/he needed?</span>
          <input type="text" ng-model="sampleThree.informationPersonNeeded" ng-required="sampleThree.sharedInformation == 'yes'">
        </label>
        <div class="item item-divider" ng-show="sampleThree.sharedInformation == 'yes'">
          Which tool did you use?
        </div>
        <ion-radio ng-repeat="item in comunicationTools"
                   ng-value="item.value"
                   ng-model="sampleThree.communicationToolUsed" name="communicationToolUsed" ng-show="sampleThree.sharedInformation == 'yes'" ng-required="sampleThree.sharedInformation == 'yes'"
                   >
          {{ item.text }}
        </ion-radio>
        <label class="item item-input" ng-show="sampleThree.communicationToolUsed == 'other'">
          <span class="input-label">Other</span>
          <input type="text" ng-model="sampleThree.communicationToolUsedOther" ng-required="sampleThree.communicationToolUsed == 'other'">
        </label>

      </div>
      <button class="button button-full button-positive" type="submit" ng-disabled="!sampleThreeForm.$valid">
        Send
      </button>
    </form>
  </ion-content>
</ion-modal-view>
